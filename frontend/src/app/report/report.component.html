<div class="conatiner" style="text-align: center;">
  <h3 style="font-color:black; margin-top: 6px;">Scan Report</h3>
</div>

<div *ngIf="res" class="container">
  <div *ngFor="let item of res | keyvalue">
    <div class="card">
      <div class="card-header">
        {{item.key}}
      </div>
      <div class="card-body">
        <div class="alert border-secondary mb-2">
          <div *ngFor="let data of item.value">
            {{data}}
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
